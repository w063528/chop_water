<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>정춉 마신 물 계산기</title>
  <script>
    function validateHHMM(raw) {
      const hhmmStr = raw.padStart(4, '0');
      const hours = parseInt(hhmmStr.slice(0, 2), 10);
      const minutes = parseInt(hhmmStr.slice(2), 10);
      if (isNaN(hours) || isNaN(minutes) || minutes >= 60) {
        document.getElementById("hhmmError").innerText = "HHMM 중 MM은 0~59 사이여야 합니다.";
        return null;
      }
      document.getElementById("hhmmError").innerText = "";
      return hours + minutes / 60;
    }

    function calculateIfReady() {
      const hhmmVal = document.getElementById("hhmm").value.trim();
      const totalTime = validateHHMM(hhmmVal);
      const v05 = document.getElementById("water_v05").value;
      const v20 = document.getElementById("water_v20").value;

      const hasHHMM = totalTime !== null;
      const hasV05 = v05.trim() !== "";
      const hasV20 = v20.trim() !== "";

      // 조건 만족 안하면 초기화
      if (!hasHHMM || (!hasV05 && !hasV20)) {
        document.getElementById("result").innerText = "";
        return;
      }

      const A = 0.00785; // m², 지름 10cm
      const humidityDiff = 0.012;

      let totalLoss = 0;
      let totalEvap = 0;

      if (hasV05) {
        const val = parseFloat(v05);
        if (!isNaN(val)) {
          totalLoss += val;
          const gh = (25 + 19 * 0.05) * A * humidityDiff;
          totalEvap += gh * totalTime * 1000;
        }
      }

      if (hasV20) {
        const val = parseFloat(v20);
        if (!isNaN(val)) {
          totalLoss += val;
          const gh = (25 + 19 * 0.2) * A * humidityDiff;
          totalEvap += gh * totalTime * 1000;
        }
      }

      const drink = totalLoss - totalEvap;
      const result = Math.max(0, Math.round(drink * 10) / 10);
      document.getElementById("result").innerText =
        `정춉이 마신 물의 양은 약 ${result}mL 입니다.`;
    }

    window.onload = () => {
      // 입력 초기화
      ["hhmm", "water_v05", "water_v20"].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.value = '';
      });

      document.getElementById("hhmm").focus();

      // 이벤트 리스너 등록
      ["hhmm", "water_v05", "water_v20"].forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          el.addEventListener("input", () => {
            calculateIfReady();
          });
        }
      });
    };
  </script>
  <style>
    input {
      font-size: 18px;
      padding: 6px;
      margin-bottom: 4px;
      width: 200px;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>정춉 마신 물 계산기</h2>

  <label for="hhmm">경과 시간 (HHMM):</label><br />
  <input type="tel" id="hhmm" inputmode="numeric" pattern="[0-9]*" tabindex="1" /><br />
  <div id="hhmmError" class="error"></div>

  <label for="water_v05">물 1 (v=0.05, mL):</label><br />
  <input type="tel" id="water_v05" inputmode="numeric" pattern="[0-9]*" tabindex="2" /><br />

  <label for="water_v20">물 2 (v=0.2, mL):</label><br />
  <input type="tel" id="water_v20" inputmode="numeric" pattern="[0-9]*" tabindex="3" /><br />

  <p id="result"></p>
</body>
</html>
